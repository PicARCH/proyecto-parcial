<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Contacto</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Formulario de Contacto</h1>
  <form id="contactForm">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensaje">Mensaje:</label><br>
    <textarea id="mensaje" name="mensaje" rows="4" cols="50" required></textarea><br><br>
    <div>
      <button type="submit">Enviar</button>
      <button type="reset">Limpiar</button>  
    </div>
    

  </form>

  <p id="respuesta"></p>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const data = {
        nombre: document.getElementById('nombre').value,
        email: document.getElementById('email').value,
        mensaje: document.getElementById('mensaje').value
      };

    document.getElementById("contactForm").addEventListener("submit", function(event) {
      event.preventDefault(); // evita el envío real si no quieres recargar
      document.getElementById("contactForm").reset(); // borra los campos
      document.getElementById("respuesta").textContent = "Formulario enviado. ¡Gracias!";
    });

      fetch('http://localhost:3000/api/contacto', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (!response.ok) throw new Error('Error en la respuesta');
        return response.json();
      })
      .then(json => {
        document.getElementById('respuesta').innerText = 'Mensaje enviado correctamente ✅';
        console.log('Respuesta:', json);
      })
      .catch(err => {
        document.getElementById('respuesta').innerText = 'Hubo un error ❌: ' + err.message;
        console.error('Error:', err);
      });
    });
  </script>
</body>
</html>
